limit_req_zone $binary_remote_addr zone=ratelimit:10m rate=5r/s;

server {
	listen 80;
	server_name lazywombat.site;
	client_max_body_size 1G;
	if ($http_user_agent ~* (scrapy|bot|spider|crawl|scanner) ) {
    	return 403;
	}
	if ($http_user_agent = "") {
    	return 403;
	}

	return 301 https://$host$request_uri; # Redirect to HTTPS

	# location / {
	# 	proxy_pass http://127.0.0.1:5000;
	# 	proxy_set_header Host $host;
	# 	proxy_set_header X-Real-IP $remote_addr;
	# 	proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	# 	limit_req zone=ratelimit burst=10 nodelay;
	# }
}

server {
	listen 443 ssl;
	server_name lazywombat.site;
	ssl_certificate /etc/letsencrypt/live/lazywombat.site/fullchain.pem;
	ssl_certificate_key /etc/letsencrypt/live/lazywombat.site/privkey.pem;
	client_max_body_size 1G;
	if ($http_user_agent ~* (scrapy|bot|spider|crawl|scanner) ) {
    	return 403;
	}
	if ($http_user_agent = "") {
    	return 403;
	}
	location / {
		proxy_pass http://127.0.0.1:5000;
		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		limit_req zone=ratelimit burst=10 nodelay;
	}
}