{% extends "todoist2_base.html" %}

{% set active = '' %}

{% block content %}
<div class="card border-0 shadow-sm" style="border-radius: 16px; overflow: hidden;">
    <div class="card-header text-white" style="background: linear-gradient(135deg, var(--hw-sage, #87A878) 0%, var(--hw-sage-dark, #6B8E5A) 100%);">
        <h5 class="mb-0">
            <i class="bi bi-speedometer2 me-2"></i>Goal Velocity Analysis
        </h5>
    </div>
    <div class="card-body p-0">
        <div class="chart-container">
            {{ plot|safe }}
        </div>
    </div>
</div>
{% endblock %}
