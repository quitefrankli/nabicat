{% extends "todoist2_base.html" %}

{% set active = 'Home' %}

{% block actions_menu %}
<li>
	<button type="button" class="btn btn-outline-primary w-100" data-bs-toggle="modal" data-bs-target="#newGoalModal">
		<i class="bi bi-plus-circle me-1"></i>New Goal
	</button>
</li>
{% endblock %}

{% block actions_modal %}
<!-- New Goal Modal -->
<div class="modal fade" id="newGoalModal" tabindex="-1" aria-labelledby="newGoalModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content border-0" style="border-radius: 16px;">
            <div class="modal-header text-white" style="background: linear-gradient(135deg, var(--hw-sage, #87A878) 0%, var(--hw-sage-dark, #6B8E5A) 100%); border-radius: 16px 16px 0 0;">
                <h1 class="modal-title fs-5 d-flex align-items-center" id="newGoalModalLabel">
                    <i class="bi bi-plus-circle me-2"></i>Create New Goal
                </h1>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="{{ url_for('.goals_api.new_goal') }}" method="post">
                <div class="modal-body p-4">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" name="name" id="name" placeholder="Enter goal name" required>
                        <label for="name">
                            <i class="bi bi-target me-2 text-sage"></i>Goal Name
                        </label>
                    </div>
                    <div class="form-floating mb-3">
                        <textarea 
                            class="form-control" 
                            name="description" 
                            id="description" 
                            placeholder="Enter goal description"
                            style="height: 120px;"></textarea>
                        <label for="description">
                            <i class="bi bi-text-paragraph me-2 text-sage"></i>Description
                        </label>
                    </div>
                </div>
                <div class="modal-footer border-0" style="background: rgba(135, 168, 120, 0.05); border-radius: 0 0 16px 16px;">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                        <i class="bi bi-x-circle me-1"></i>Cancel
                    </button>
                    <button type="submit" class="btn btn-primary" onclick="this.disabled=true;this.innerHTML='<i class=&quot;bi bi-hourglass-split me-1&quot;></i>Creating...'; this.form.submit();">
                        <i class="bi bi-check-circle me-1"></i>Create Goal
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block content %}

<div id="goals-container">
{% include "summary_goals.html" %}
</div>

{% if has_more %}
<div class="d-flex justify-content-center mt-4">
	<button class="btn btn-outline-primary" id="load-more-btn" onclick="loadMoreSummaryGoals()">
		<i class="bi bi-arrow-down me-2"></i>Load More
	</button>
</div>
{% endif %}

{% endblock %}
