{% for dated_goal_block in dated_goal_blocks %}
<div class="card shadow-sm my-3" style="background: linear-gradient(135deg, rgba(135, 168, 120, 0.1) 0%, rgba(168, 198, 134, 0.1) 100%); border: none; border-radius: 16px;">
    <div class="card-header" style="background: linear-gradient(135deg, var(--hw-sage, #87A878) 0%, var(--hw-sage-dark, #6B8E5A) 100%); border: none; border-radius: 16px 16px 0 0;">
        <h5 class="text-white mb-0">
            <i class="bi bi-calendar-check me-2"></i>{{ dated_goal_block[0] }}
        </h5>
    </div>
    <div class="card-body p-3">
        {% for goal in dated_goal_block[1] %}
        <div class="accordion mb-2" id="accordion{{ goal.id }}">
            <div class="accordion-item" style="border: none; border-radius: 12px; overflow: hidden; background: white;">
                <h2 class="accordion-header" id="heading{{ goal.id }}">
                    <button 
                        class="accordion-button collapsed" 
                        type="button" 
                        data-bs-toggle="collapse" 
                        data-bs-target="#collapse{{ goal.id }}" 
                        aria-expanded="false" 
                        aria-controls="collapse{{ goal.id }}"
                        style="background: linear-gradient(135deg, #ffffff 0%, #fafafa 100%); border: none; padding: 12px 16px; border-radius: 12px;">
                        <div class="d-flex align-items-center w-100">
                            <i class="bi bi-check-circle-fill text-sage me-2"></i>
                            <span class="fw-medium" style="color: var(--hw-forest, #2D4A3E);">{{ goal.name }}</span>
                        </div>
                    </button>
                </h2>
                <div id="collapse{{ goal.id }}" class="accordion-collapse collapse" aria-labelledby="heading{{ goal.id }}" data-bs-parent="#accordion{{ goal.id }}">
                    <div class="accordion-body" style="background: #fafafa; padding: 20px;">
                        <div class="card border-0 shadow-sm" style="border-radius: 12px;">
                            <div class="card-body">
                                <h5 class="card-title mb-3" style="color: var(--hw-sage-dark, #6B8E5A);">
                                    <i class="bi bi-flag-fill me-2"></i>{{ goal.name }}
                                </h5>
                                <div class="card-text" style="white-space: pre-line; line-height: 1.6; color: var(--hw-text-secondary, #5A6B5A);">
                                    {{ goal.description or "No description provided." }}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endfor %}
