{% extends "root_base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
			<div class="card shadow-lg border-0 bg-gradient" style="background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);">
				<div class="d-flex flex-column align-items-center mb-4">
					<h1 class="fw-bold text-center" style="letter-spacing: 2px; color: #2c3e50;">Build Version</h1>
                    <div class="version p-2 rounded bg-light border d-inline-block text-center" style="max-width: 90vw; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
                        <code class="fs-4" style="max-width: 80vw; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; display: inline-block;">{{ commit_hash }}</code>
                    </div>
				</div>
            </div>
				<div class="card-body text-center p-5">
                    {% if current_user.is_authenticated and current_user.is_admin %}
                    <div class="row g-3 mb-4 justify-content-center">
                        <div class="col-12 col-md-6 col-lg-6">
                            <a href="/todoist2" class="btn btn-primary btn-lg w-100 rounded-pill shadow">Todoist2</a>
                        </div>
                        <div class="col-12 col-md-6 col-lg-6">
                            <a href="/metrics" class="btn btn-warning btn-lg w-100 rounded-pill shadow">Metrics</a>
                        </div>
                        <div class="col-12 col-md-6 col-lg-6">
                            <a href="/crosswords" class="btn btn-secondary btn-lg w-100 rounded-pill shadow">Crosswords</a>
                        </div>
                        <div class="col-12 col-md-6 col-lg-6">
                            <a href="/misc" class="btn btn-success btn-lg w-100 rounded-pill shadow">Misc</a>
                        </div>
                        <div class="col-12 col-md-6 col-lg-6">
                            <a href="/tubio" class="btn btn-info btn-lg w-100 rounded-pill shadow">Tubio</a>
                        </div>
                    </div>
                    {% endif %}
                </div>
            </div>
    </div>
</div>
{% endblock %}
