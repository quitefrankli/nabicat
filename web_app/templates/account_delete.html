{% extends "root_base.html" %}

{% block content %}
<div class="container">
  <div class="row justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="col-12 col-md-8 col-lg-6">
      <div class="card border-0 shadow-lg" style="border-radius: 24px;">
        <div class="card-body p-4 p-md-5">
          <div class="text-center mb-4">
            <div class="rounded-circle d-inline-flex align-items-center justify-content-center mb-3"
                 style="width: 80px; height: 80px; background: linear-gradient(135deg, #E07A5F 0%, #F4A261 100%);">
              <i class="bi bi-exclamation-triangle-fill text-white" style="font-size: 2.25rem;"></i>
            </div>
            <h2 class="mb-2">Delete Account</h2>
            <p class="text-muted mb-0">This action is permanent and cannot be undone.</p>
          </div>

          <form method="post" class="d-grid gap-3">
            <div>
              <label for="password" class="form-label d-flex align-items-center gap-2">
                <i class="bi bi-lock text-muted"></i>
                Confirm your password
              </label>
              <input type="password"
                     class="form-control form-control-lg"
                     id="password"
                     name="password"
                     placeholder="Enter your password"
                     required>
            </div>

            <button type="submit" class="btn btn-danger btn-lg d-flex align-items-center justify-content-center gap-2">
              <i class="bi bi-trash3"></i>
              Permanently Delete My Account
            </button>

            <a href="/" class="btn btn-outline-primary btn-lg d-flex align-items-center justify-content-center gap-2">
              <i class="bi bi-arrow-left"></i>
              Cancel
            </a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
