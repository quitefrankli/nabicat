{% extends "tubio_base.html" %}

{% set active = 'Favourites' %}

{% block content %}
<div class="mb-4">
    <h5>Your Audio Files</h5>
    <ul class="list-group" style="max-width: 600px; margin: 0 auto;">
        {% for crc, title in favourites %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>{{ title }}</span>
                    <audio controls style="max-width: 300px;">
                            <source src="{{ url_for('.serve_audio', crc=crc) }}" type="audio/mp4">
                            Your browser does not support the audio element.
                    </audio>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
