<div class="card mb-4 shadow-sm" style="border: none; border-radius: 12px; overflow: hidden;">
    <div class="card-header" style="background: linear-gradient(135deg, #0dcaf0 0%, #0a9ec7 100%); padding: 0;">
        <div class="d-flex justify-content-between align-items-center">
            <button class="btn btn-link text-white text-decoration-none flex-grow-1 text-start py-3 px-3 playlist-collapse-btn" 
                    type="button" 
                    data-bs-toggle="collapse" 
                    data-bs-target="#playlist-{{ playlist_name|replace(' ', '-')|replace("'", '') }}" 
                    aria-expanded="true" 
                    aria-controls="playlist-{{ playlist_name|replace(' ', '-')|replace("'", '') }}"
                    title="Click to collapse/expand playlist"
                    style="font-size: 1.25rem; font-weight: bold;">
                <i class="bi bi-chevron-down me-3 playlist-chevron" style="font-size: 1.5rem; font-weight: bold;"></i>
                <i class="bi bi-music-note-list me-2"></i>{{ playlist_name }}
                <span class="badge bg-light text-info ms-2">{{ playlist_data|length }} songs</span>
            </button>
            <div class="d-flex gap-2 pe-3">
                {% if playlist_data %}
                <button class="btn btn-light btn-sm btn-play-all" onclick="playAllInPlaylist('{{ playlist_name|replace("'", "\\'") }}')">
                    <i class="bi bi-play-circle me-1"></i>Play All
                </button>
                {% endif %}
                {% if playlist_name != "Favourites" %}
                <form method="post" action="{{ url_for('.delete_playlist') }}" style="display:inline;" 
                      onsubmit="return confirm('Are you sure you want to delete the playlist &quot;{{ playlist_name }}&quot;? All songs will remain in your Favourites.');">
                    <input type="hidden" name="playlist_name" value="{{ playlist_name }}">
                    <button type="submit" class="btn btn-outline-light btn-sm">
                        <i class="bi bi-trash me-1"></i>Delete
                    </button>
                </form>
                {% endif %}
            </div>
        </div>
    </div>
    <div id="playlist-{{ playlist_name|replace(' ', '-')|replace("'", '') }}" class="collapse show">
        <div class="card-body p-3">
            {% if not playlist_data %}
            <div class="text-center py-4 text-muted">
                <i class="bi bi-music-note-beamed" style="font-size: 3rem; opacity: 0.3;"></i>
                <p class="mt-2">No songs in this playlist yet.</p>
            </div>
            {% else %}
            <div class="accordion" id="audioAccordion-{{ playlist_name|replace(' ', '-') }}" data-playlist-name="{{ playlist_name }}">
                {% for crc, title in playlist_data %}
                <div class="accordion-item mb-3 border-0 shadow-sm" data-audio-crc="{{ crc }}" data-playlist="{{ playlist_name }}">
                    <h2 class="accordion-header">
                        <div class="d-flex align-items-center">
                            <div class="form-check ms-2 me-2">
                                <input class="form-check-input song-checkbox" type="checkbox" value="{{ crc }}" id="checkbox-{{ crc }}-{{ playlist_name|replace(' ', '-') }}" data-song-crc="{{ crc }}">
                            </div>
                            <button class="accordion-button collapsed bg-gradient text-primary fw-semibold flex-grow-1" 
                                    type="button" 
                                    data-bs-toggle="collapse" 
                                    data-bs-target="#collapse-{{ crc }}" 
                                    aria-expanded="false" 
                                    aria-controls="collapse-{{ crc }}"
                                    style="background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);">
                                <i class="bi bi-musical-note me-2"></i>
                                <span style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">{{ title }}</span>
                            </button>
                        </div>
                    </h2>
                    <div id="collapse-{{ crc }}" 
                        class="accordion-collapse collapse" 
                        data-bs-parent="#audioAccordion-{{ playlist_name|replace(' ', '-') }}">
                        <div class="accordion-body bg-light">
                            <div class="mb-3">
                                <h6 class="text-primary mb-2">Full Title:</h6>
                                <p class="text-dark fw-medium">{{ title }}</p>
                            </div>
                            <div class="d-flex flex-column align-items-center">
                                <!-- <audio controls preload="metadata" id="audio-{{ crc }}" style="max-width: 300px;"> -->
                                <audio controls preload="none" id="audio-{{ crc }}" style="max-width: 300px;">
                                    <source src="{{ url_for('.serve_audio', crc=crc) }}" type="audio/mp4">
                                    Your browser does not support the audio element.
                                </audio>
                                <div class="d-flex gap-3 mt-3 align-items-center">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="loop-{{ crc }}" onchange="document.getElementById('audio-{{ crc }}').loop = this.checked">
                                        <label class="form-check-label" for="loop-{{ crc }}">Loop</label>
                                    </div>
                                    <form method="post" action="{{ url_for('.delete_audio', crc=crc) }}" style="display:inline;" 
                                        onsubmit="return confirm('Are you sure you want to delete this audio track?');">
                                        <button type="submit" class="btn btn-outline-danger btn-sm">
                                            <i class="bi bi-trash me-1"></i>Delete
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            {% endif %}
        </div>
    </div>
</div>
